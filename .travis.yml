sudo: required
services:
  - docker
language: rust
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
matrix:
  allow_failures:
    - rust: nightly
cache: cargo
before_deploy: ./travis/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "deploy/*.zip"
  on:
    tags: true
    condition: $TRAVIS_RUST_VERSION = stable

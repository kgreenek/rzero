sudo: required
services:
  - docker
language: rust
rust:
  - stable
#  - beta
#  - nightly
os:
  - linux
  - osx
env:
  - RZERO_TARGET=x86_64-unknown-linux-gnu
  - RZERO_TARGET=i686-unknown-linux-gnu
  - RZERO_TARGET=x86_64-pc-windows-gnu
  - RZERO_TARGET=i686-pc-windows-gnu
  - RZERO_TARGET=aarch64-linux-android
  - RZERO_TARGET=arm-linux-androideabi
  - RZERO_TARGET=i686-linux-android
  - RZERO_TARGET=x86_64-apple-darwin
  - RZERO_TARGET=i686-apple-darwin
  - RZERO_TARGET=universal-apple-ios
matrix:
#  allow_failures:
#    - rust: nightly
  exclude:
    - os: osx
      env: RZERO_TARGET=x86_64-unknown-linux-gnu
    - os: osx
      env: RZERO_TARGET=i686-unknown-linux-gnu
    - os: osx
      env: RZERO_TARGET=x86_64-pc-windows-gnu
    - os: osx
      env: RZERO_TARGET=i686-pc-windows-gnu
    - os: osx
      env: RZERO_TARGET=aarch64-linux-android
    - os: osx
      env: RZERO_TARGET=arm-linux-androideabi
    - os: osx
      env: RZERO_TARGET=i686-linux-android
    - os: linux
      env: RZERO_TARGET=x86_64-apple-darwin
    - os: linux
      env: RZERO_TARGET=i686-apple-darwin
    - os: linux
      env: RZERO_TARGET=universal-apple-ios
cache: cargo
install:
  - ./travis/install.sh
script:
  - ./travis/build.sh debug
before_deploy: ./travis/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "deploy/*.zip"
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_RUST_VERSION = stable
